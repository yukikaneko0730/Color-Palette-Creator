<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Creator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Gotu&display=swap" rel="stylesheet">
  <script defer src="app.js"></script>
</head>
<body>
  <main class="container">
    <h1>Color Palette Creator</h1>
    <p class="subtitle">A simple and elegant tool to generate, save, and explore beautiful color palettes.</p>

    <section>
      <input type="color" id="colorPicker">
      <p>Current Color: <span id="currentColorText"></span></p>
    </section>

    <section class="controls">
      <button id="addFavorite">â­ Add to Favorites</button>
      <button id="addGradient">ğŸ¨ Add to Gradient</button>
      <button id="randomColor">ğŸ² Random Color</button>
    </section>

    <section>
      <h2>HSL Sliders</h2>
      <label>Hue: <input type="range" id="hueSlider" min="0" max="360"></label>
      <label>Saturation: <input type="range" id="saturationSlider" min="0" max="100"></label>
      <label>Lightness: <input type="range" id="lightnessSlider" min="0" max="100"></label>
    </section>

    <section>
      <h2>Favorite Colors</h2>
      <div id="favoriteColors" class="color-list"></div>
    </section>

    <section>
      <h2>Gradient Preview</h2>
      <input type="range" id="gradientAngle" min="0" max="360">
      <div id="gradientPreview" class="gradient-preview"></div>
      <div id="gradientColors" class="color-list"></div>
      <button id="clearGradient">Clear</button>
      <button id="savePalette">Save Palette</button>
    </section>

    <section>
      <h2>Saved Palettes</h2>
      <div id="paletteList" class="palette-list"></div>
    </section>
  </main>
</body>
</html>
